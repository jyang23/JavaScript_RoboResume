<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="jsfile.js"></script>
    <title>Resume Entry</title>
</head>

<body>

<div class="topnav">
    <a class="active">Resume Entry</a>
</div>

<div class="container">
    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/1280px-LinkedIn_Logo.svg.png"/>


    <div class="row">
        <div class="column" id="log">
            <p id="text1"></p>
            <p id="text2"></p>
            <p id="text3"></p>
            <p id="text4"></p>
            <p id="text5"></p>
            <p id="text6"></p>
            <p id="divider"></p>
        </div>

        <div class="column">
            <h2>Resume Entry:</h2>
            <p>Name:</p>
            <input type="text" name="command" id="name">
            <p>Email:</p>
            <input type="text" name="command" id="emailaddress">
            <p>Phone Number:</p>
            <input type="text" name="command" id="phonenumber">
            <p>Education:</p>
            <input type="textarea" name="command" id="education">
            <p>Experience:</p>
            <input type="textarea" name="command" id="experience">
            <p>Skills:</p>
            <input type="textarea" name="command" id="skills">
            <button id = "submit" type="submit" value="guess" onclick="resume();">submit</button>
        </div>
    </div>
</div>

<div class="footer">
    <p>Bargain Basement LinkedIn Inc. 2019</p>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
